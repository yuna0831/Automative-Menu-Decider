<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>

    <form method="post">
        <label for="choice1">Choose a region:</label>
        <select id="choice1" name="choice1">
            <option value="Asian">Asian</option>
            <option value="Western">Western</option>
        </select>
        
        <label for="choice2">Choose a specific country?</label>
        <select id="choice2" name="choice2">
            <option value="y">Yes</option>
            <option value="n">No</option>
        </select>

        <label for="country">If Yes, select a country:</label>
        <select id="country" name="country">
            <option value="Korean">Korean</option>
            <option value="Chinese">Chinese</option>
            <option value="Japanese">Japanese</option>
            <option value="Vietnamese">Vietnamese</option>
            <option value="Italy">Italy</option>
            <option value="Mexico">Mexico</option>
            <option value="United States">United States</option>
            <option value="France">France</option>
        </select>
        
        <button type="enter">Enter</button>
    </form>

    <h2>History:</h2>
    <ul>
        {% for item in history %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>

    <h2>Favorites:</h2>
    <ul>
        {% for item in favorites %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>

</body>
</html>
